<div id="region_{{ region.id }}" class="container tab-content" data-tab="{{ region.id }}">
    <h2>{{region.title}}</h2>
    {% if region.items %}
        {% for item in region.items  %}
            <h3>{{ item.title }}</h3>
            {{ item.modtime }}
            <p>{{ item.content }}</p>
        {% endfor %}    
    {% else %}
        <p>Er zijn voorlopig geen maatregelen voor deze regio bekend.</p>
    {% endif %}
</div>
